<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>HTML5 动画</title>
</head>
<body>
<canvas id="Canvas" width="600" height="600" style="border:1px solid #ccc;"> 
  你的浏览器不支持 Canvas 标签，请使用 Chrome 浏览器 或者 FireFox 浏览器
</canvas> 
<script> 
var x = [20,20, 20], y = [20, 300, 580], dx = [2, 2, 2], dy = [2, 2,2], c, ctx=[1,2,3], ter;
function draw(){ 
   ter.clearRect(0, 0, c.width, c.height);  
   for (var i=2; i>=0; i--){
     ctx[i] = c.getContext("2d"); 
     ctx[i].beginPath(); 
     ctx[i].arc(x[i],y[i],20,0,Math.PI*2,true); 
     var grad = ctx[i].createRadialGradient(x[i]-7, y[i]-7, 4, x[i]-7, y[i]-7, 30);
     grad.addColorStop(0, "#ffee66");  
     grad.addColorStop(1, "#ff0000");  
     ctx[i].fillStyle = grad;
     ctx[i].fill(); 
     if (x[i] + 20 >= c.width || x[i] - 20 < 0) dx[i] = -dx[i]; 
     if (y[i] + 20 >= c.height || y[i] - 20 < 0) dy[i] = -dy[i]; 
     x[i] += dx[i]; 
     y[i] += dy[i]; 
   } 
} 
window.onload = function(){ 
  c = document.getElementById("Canvas");  
 ter = c.getContext("2d"); 
  setInterval(draw, 1); 
} 
</script>
</body>
</html>
